apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "shop-backend"
  namespace: "frontendplattform"
  labels:
    "team": "frontendplattform"
  annotations:
    "nais.io/run-as-group": "65532"
    "nais.io/run-as-user": "65532"
spec:
  image: {{image}}
  port: 8080
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: nais
  liveness:
    path: "/internal/health"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/internal/health"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 1
    max: 1
  ttl: 24h
  prometheus:
    enabled: true
    path: "/internal/prometheus"
  resources:
    limits:
      memory: "512Mi"
    requests:
      cpu: "10m"
      memory: "256Mi"
  accessPolicy:
    outbound:
      rules:
        - application: sentiment-api
  gcp:
    sqlInstances:
      - name: shop-backend
        type: POSTGRES_14
        databases:
          - name: shop-backend
            envVarPrefix: DB
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
