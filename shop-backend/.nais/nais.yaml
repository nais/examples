apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "shop-backend"
  namespace: "frontendplattform"
  labels:
    "team": "frontendplattform"
  annotations:
    "nais.io/run-as-group": "65532"
    "nais.io/run-as-user": "65532"
spec:
  image: {{image}}
  port: 8080
  observability:
    autoInstrumentation:
      enabled: true
      runtime: "java"
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: nais
    - name: OTEL_METRICS_EXPORTER
      value: otlp
    - name: OTEL_LOGS_EXPORTER
      value: otlp
    - name: OTEL_TRACES_EXPORTER
      value: otlp
    - name: OTEL_EXPORTER_METRICS_ENABLED
      value: "true"
    - name: OTEL_METRICS_EXEMPLAR_FILTER
      value: ALWAYS_ON
  liveness:
    path: "/internal/health"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/internal/health"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 1
    max: 1
  prometheus:
    enabled: true
    path: "/internal/prometheus"
  resources:
    limits:
      memory: "512Mi"
    requests:
      cpu: "10m"
      memory: "256Mi"
  accessPolicy:
    inbound:
      rules:
        - application: shop-frontend
    outbound:
      rules:
        - application: sentiment-api
  gcp:
    sqlInstances:
      - name: shop-backend
        type: POSTGRES_14
        databases:
          - name: shop-backend
            envVarPrefix: DB
        tier: db-f1-micro
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
