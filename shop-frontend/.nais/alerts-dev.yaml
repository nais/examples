apiVersion: "monitoring.coreos.com/v1"
kind: "PrometheusRule"
metadata:
  name: "swag-shop"
  namespace: "frontendplattform"
  labels:
    "team": "frontendplattform"
    "start.nais.io/created-by": "me"
    "start.nais.io/creationTimestamp": "2023-06-01T05:35:11.960109347"
spec:
  groups:
  - name: "swag-shop-alerts"
    rules:
    - alert: "swag-shop er nede"
      description: "App {{ $labels.app }} er nede i namespace {{ $labels.kubernetes_namespace\
        \ }}"
      expr: "kube_deployment_status_replicas_unavailable{deployment=\"swag-shop\"\
        } > 0"
      for: "2m"
      action: "kubectl describe pod {{ $labels.kubernetes_pod_name }} -n {{ $labels.kubernetes_namespace\
        \ }}` for events, og `kubectl logs {{ $labels.kubernetes_pod_name }} -n {{\
        \ $labels.kubernetes_namespace }}` for logger"
      labels:
        "severity": "warning"
      annotations:
        "consequence": "swag-shop gjør ikke det den skal"
        "action": "Fiks den!"
        "sla": "Innen 3 timer i kontortid"
        "documentation": "https://github.com/navikt/frontendplattform/somedoc"
    - alert: "Mye feil i loggene"
      expr: "(100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app=\"\
        swag-shop\",log_level=~\"Warning|Error\"}[3m])) / sum by (log_app, log_namespace)\
        \ (rate(logd_messages_total{log_app=\"swag-shop\"}[3m]))) > 10"
      for: "3m"
      action: "Sjekk loggene til app {{ $labels.log_app }} i namespace {{ $labels.log_namespace\
        \ }} for å se hvorfor det er så mye feil"
      labels:
        "severity": "critical"
      annotations:
        "consequence": "swag-shop gjør ikke det den skal"
        "action": "Fiks den!"
        "sla": "Innen 3 timer i kontortid"
        "documentation": "https://github.com/navikt/frontendplattform/somedoc"