apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "sentiment-api"
  namespace: "frontendplattform"
  labels:
    "team": "frontendplattform"
spec:
  image: {{image}}
  port: 8080
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: nais
  liveness:
    path: "/internal/health"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/internal/health"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: 1
    max: 1
  ttl: 24h
  prometheus:
    enabled: true
    path: "/internal/prometheus"
  resources:
    limits:
      memory: "512Mi"
    requests:
      cpu: "10m"
      memory: "256Mi"
  accessPolicy:
    inbound:
      rules:
        - application: shop-backend
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/automl.predictor
