name: db-dings

on:
  push:
    paths:
      - .github/workflows/db-dings.yaml
      - db-dings/**

env:
  IMAGE: ghcr.io/${{ github.repository }}/db-dings:${{ github.sha }}

defaults:
  run:
    working-directory: ./db-dings

jobs:
  build:
    name: Build and push Docker container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'
          check-latest: true

      - run: ./gradlew clean test
      - run: ./gradlew bootJar -x test

      - name: Login to GitHub Docker Registry
        uses: docker/login-action@v3
        if: github.ref == 'refs/heads/main'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker build --pull --tag ${IMAGE} .

      - name: Push Docker image
        if: github.ref == 'refs/heads/main'
        run: docker push ${IMAGE}

      - name: 'Authenticate to Google Cloud'
        id: 'google'
        uses: 'google-github-actions/auth@v1'
        if: github.ref == 'refs/heads/main'
        with:
          credentials_json: ${{ secrets.SALSA_CREDENTIALS }}

      - name: NAIS SLSA Provenance Action
        uses: nais/salsa-action@v0.0.1-beta
        if: github.ref == 'refs/heads/main'
        with:
          ecosystem: 'gradle'
          image: ${{ env.IMAGE }}
          key: ${{ secrets.SALSA_KMS_KEY }}
          context: /debug-dings

  deploy-dev-gcp:
    name: Deploy to dev-gcp
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/naiserator.yml
          VARS: .nais/dev-gcp-vars.yml

  deploy-prod-gcp:
    name: Deploy to prod-gcp
    needs: deploy-dev-gcp
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: .nais/naiserator.yml
          VARS: .nais/prod-gcp-vars.yml
