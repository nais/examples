version: 2
updates:
  # github-actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      github-actions:
        patterns:
          - "*"
  # docker
  - package-ecosystem: "docker"
    directory: "/db-dings"
    schedule:
      interval: "monthly"
  - package-ecosystem: "docker"
    directory: "/swag-shop"
    schedule:
      interval: "monthly"
  # gradle
  - package-ecosystem: "gradle"
    directory: "/db-dings"
    schedule:
      interval: "monthly"
    groups:
      db-dings-gradle:
        patterns:
          - "*"
  # npm
  - package-ecosystem: "npm"
    directory: "/swag-shop"
    schedule:
      interval: "monthly"
    groups:
      swag-shop-npm:
        patterns:
          - "*"
